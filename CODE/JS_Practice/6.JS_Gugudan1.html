<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력하기</title>
</head>
<body>

    <script>
        for(var dan = 2; dan < 10; dan++){
            document.write(`<h2>${dan}단</h2>`);
            for(var num = 1; num < 10; num++){
                
                document.write(`${dan} * ${num} = ${dan*num} <br>`)
            }
        }
    </script>
</body>
</html>
