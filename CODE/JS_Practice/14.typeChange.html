<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성값 변경 실습</title>
    <style>
        div {
            border : 1px solid #222;
            background-color: #222;
            height : 100px;
            width : 100px;
        }
    </style>
</head>
<body>
    <h3>문제1. 색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록
        만들어 보시오
    </h3>
    <div id="div1"></div>
    <input type="color">
    <button id="colorChange">변경</button>
    <h3>문제2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오</h3>
    <div id="div2"></div>
    <button id="halfSize">반으로 만들기</button>
    <button onclick="defaultSize();">원본</button>
    <button id="doubleSize">두배로 만들기</button>
    <script>
        document.querySelector('#colorChange').addEventListener('click',()=>{
            var color = document.querySelector("input[type=color]");
            // value로 색상값 구할 수 있음.
            console.log(color.value);
            var div1 = document.querySelector('#div1');
            div1.style.backgroundColor = color.value;
        })
        
        function defaultSize(){
            var div2 = document.querySelector('#div2');
            div2.style.width = "100px";
            div2.style.height = "100px";
        }

        document.querySelector('#halfSize').addEventListener('click',()=>{
            var div2 = document.querySelector('#div2');
            div2.style.width = "50px";
            div2.style.height = "50px";
        })
        document.querySelector('#doubleSize').addEventListener('click',()=>{
            var div2 = document.querySelector('#div2');
            div2.style.width = "200px";
            div2.style.height = "200px";
        })
    </script>
</body>
</html>
