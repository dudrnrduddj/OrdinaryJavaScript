<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초 실습</title>
</head>
<body>
    문제1. div 안에 있는 내용을 "성공" 으로 바꾸어 보세요 <br>
    (JavaScript로만 바꾸는걸 잊지마세요!)
    <div id="div1">
        저를 바꾸어보세요^^
    </div>
    <br><br>
    
    문제2. "바꿀수 있을까? 라는 문구를 "성공" 으로 바꾸어 보세요 <br>
    <div id="div2">
        <input type="text" id="test" value="바꿀수 있을까?"/>
    </div>
    <br><br>
    문제3. 해당 값을 읽어서 개발자도구 : 콘솔에 출력해보세요
    <div id="div3">
        <p id="p1">
            <span id="span">저를 읽어서 콘솔에 출력해보세요</span>
        </p>
    </div>
    <br><br>
    
    문제4. 해당 태그의 타입을 변경하여 볼 수 있도록 해보세요(버튼이 없는 문제입니다.)
    <div id="div4">
        <input type="hidden" id="test2" value="성공">
    </div>
    <script>
        // 문제1. div안에 있는 내용 성공으로 바꾸기
        var div1Tag = document.querySelector("#div1");
        div1Tag.innerHTML = "성공";
        // 문제2. input의 value값 바꾸기
        var div2Tag = document.querySelector("#test");
        // 둘 다 가능
        div2Tag.setAttribute("value","성공");
        div2Tag.value = "성공";

        // 문제3. span의 값을 가져와 console.log로 출력하기
        var div3Text = document.querySelector("#span");
        console.log(div3Text.innerHTML);
        // 문제4. input의 type의 속성값을 바꿔보기
        document.querySelector("#test2")
        .setAttribute("type","text");
        
		
    </script>
</body>
</html>
